<!DOCTYPE html>
<html lang="zh">
<head>

	<title>简单易用的jquery放大镜插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">

<body>
	<div class="htmleaf-container">

			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>

			</div>
		</header>
		<div class='container'>
		<div class='hizoom hi1'>
		  <img src='./images/girl-1.jpg'>
		</div>
		<div class='hizoom hi2'>
		  <img src='./images/girl-2.jpg'>

		</div>
		<div class="related">
		    <h3>如果你喜欢这个插件，那么你可能也喜欢:</h3>

			</a>
			<a href="http://www.htmleaf.com/jQuery/Image-Effects/201703174407.html">

	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	 <script src='js/hizoom.js'></script>
    	<script>
        $('.hi1').hiZoom({
            width: 300,
            position: 'right'
        });
        $('.hi2').hiZoom({
            width: 400,
            position: 'left'
        });
    	</script>
